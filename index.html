<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Files</h1>
        <div id="pdf-list">
            <!-- PDF links will be inserted here by JavaScript -->
        </div>
    </div>
    <script>
        // List of PDF files
        const pdfFiles = ['file1.pdf', 'file2.pdf', 'file3.pdf'];

        const pdfListDiv = document.getElementById('pdf-list');

        pdfFiles.forEach(file => {
            const link = document.createElement('a');
            link.href = `uploads/${file}`;
            link.textContent = file;
            link.target = '_blank';
            pdfListDiv.appendChild(link);
        });
    </script>
</body>
</html>
